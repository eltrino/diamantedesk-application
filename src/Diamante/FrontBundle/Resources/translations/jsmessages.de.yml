        create_ticket: Ticket %{ticket_created_id} created
      edit:
        title: Edit Ticket %{ticket_id}
      edit_ticket:
        Edit Ticket: '%{key} - %{subject}'
      search_result: Search Result
    model:
      error:
        required: Can't be blank
