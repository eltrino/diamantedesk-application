datagrids:
    diamante-branch-grid:
        extended_entity_name: '%diamante.branch.entity.class%'
        source:
            type: orm
            query:
                select:
                    - b.id
                    - b.name
                    - b.logo
                    - b.key
                from:
                    - { table: DiamanteDeskBundle:Branch, alias: b }
        properties:
            id: ~
            view_link:
                type:       url
                route:      diamante_branch_view
                params:     [ id ]
            update_link:
                type:       url
                route:      diamante_branch_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      diamante_branch_list_delete_form
                params:     [ id ]
        sorters:
            columns:
                name:
                  data_name: b.name
                key:
                  data_name: b.key
        filters:
            columns:
                name:
                    type: string
                    data_name: b.name
                key:
                    type: string
                    data_name: b.key

        inline_editing:
            enable: true

        columns:
            logo:
                label: diamante.desk.branch.columns.logo
                type: twig
                frontend_type: html
                template: DiamanteDeskBundle:Branch:Datagrid/Property/logo.html.twig
            name:
                label: diamante.desk.branch.columns.branch_name
            key:
                label: diamante.desk.branch.columns.branch_key
                editable: false
                inline_editing:
                    enable: false
        actions:
            view:
                type:          navigate
                label:         diamante.desk.branch.actions.view
                icon:          eye
                link:          view_link
                rowAction:     true
                acl_resource:  VIEW;Entity:DiamanteDeskBundle:Branch
            update:
                type:          navigate
                label:         diamante.desk.branch.actions.edit
                icon:          edit
                link:          update_link
                acl_resource:  EDIT;Entity:DiamanteDeskBundle:Branch
            delete:
                type:          dialog
                label:         diamante.desk.branch.actions.remove
                icon:          trash
                link:          delete_link
                widgetOptions:
                    options:
                        dialogOptions:
                            title: Delete Branch
                            width: 300
                            allowMaximize: false
                            allowMinimize: false
                            modal: true
                            maximizedHeightDecreaseBy: minimize-bar
                acl_resource:  DELETE;Entity:DiamanteDeskBundle:Branch
        mass_actions:
            delete:
                type:               delete_branch
                label:              diamante.desk.branch.actions.remove_mass
                acl_resource:       DELETE;Entity:DiamanteDeskBundle:Branch
                entity_name:        DiamanteDeskBundle:Branch
                data_identifier:    b.id
                icon:               trash
        options:
            entityHint: branches

    diamante-branch-tickets-grid:
        extends: diamante-ticket-grid
        source:
            query:
                where:
                    and:
                        - (i.branch = :branch)
            bind_parameters:
                - branch
        filters:
            default:
                status: { value: ['@diamante.ticket.datagrid_status_helper->getNewStatus', '@diamante.ticket.datagrid_status_helper->getOpenStatus'] }

    diamante-ticket-grid:
        extended_entity_name: '%diamante.ticket.entity.class%'
        source:
            type: orm
            query:
                select:
                    - i.id
                    - CONCAT(branch.key, CONCAT('-', i.sequenceNumber)) as key
                    - i.subject
                    - i.priority
                    - i.status
                    - assignee.id as assigneeId
                    - branch.name as branchName
                    - CONCAT(assignee.firstName, CONCAT(' ', assignee.lastName)) as assigneeFullName
                    - i.createdAt
                    - CASE WHEN i.updatedAt IS NOT NULL THEN i.updatedAt ELSE i.createdAt END as updatedAt
                from:
                    - { table: DiamanteDeskBundle:Ticket, alias: i }
                join:
                    left:
                        - { join: i.branch, alias: branch }
                        - { join: i.assignee, alias: assignee }
#                        - { join: i.reporter, alias: reporter }
        properties:
            id: ~
            view_link:
                type:       url
                route:      diamante_ticket_view
                params:     [ key ]
            update_link:
                type:       url
                route:      diamante_ticket_update
                params:     [ key ]
            delete_link:
                type:       url
                route:      diamante_ticket_delete
                params:     [ key ]

        inline_editing:
            enable: true

        columns:
            status:
                label:   diamante.desk.ticket.columns.status
                editable: false
                inline_editing:
                    enable: false
            priority:
                label:   diamante.desk.ticket.columns.priority
                editable: false
                inline_editing:
                    enable: false
            key:
                label:   diamante.desk.ticket.columns.key
                editable: false
                inline_editing:
                    enable: false
            subject:
                label: diamante.desk.ticket.columns.subject
            branchName:
                label:   diamante.desk.ticket.columns.branch
                editable: false
                inline_editing:
                    enable: false
            assigneeFullName:
                label:   diamante.desk.ticket.columns.assignee
                type:    assignee
                editable: false
                inline_editing:
                    enable: false
#            reporterFullName:
#                label:   diamante.desk.ticket.columns.reporter
            createdAt:
                label:   diamante.desk.ticket.columns.created
                frontend_type: datetime
                editable: false
                inline_editing:
                    enable: false
            updatedAt:
                label:   diamante.desk.ticket.columns.updated
                frontend_type: datetime
                editable: false
                inline_editing:
                    enable: false

        sorters:
            columns:
                key:
                  data_name: key
                  apply_callback: Diamante\DeskBundle\Datagrid\SortHelper::getKeySortingFunction
                subject:
                  data_name: i.subject
                branchName:
                  data_name: branchName
                assigneeFullName:
                  data_name: assigneeFullName
#                reporterFullName:
#                  data_name: reporterFullName
                priority:
                  data_name: i.priority
                status:
                  data_name: i.status
                createdAt:
                  data_name: i.createdAt
                updatedAt:
                  data_name: updatedAt
            default:
                updatedAt: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                key:
                    type:      string
                    data_name: key
                subject:
                    type:      string
                    data_name: i.subject
                branchName:
                    type:      entity
                    data_name: i.branch
                    options:
                        field_options:
                            class: DiamanteDeskBundle:Branch
                            choice_label: name
                            query_builder: "@diamante.ticket.datagrid_branch_helper->getBranchFilterQueryBuilder"
                assigneeFullName:
                    type:      string
                    data_name: assigneeFullName
#                reporterFullName:
#                    type:      string
#                    data_name: reporterFullName
                priority:
                    type:      choice
                    data_name: i.priority
                    options:
                      field_options:
                        multiple: true
                        choices: '@diamante.ticket.datagrid_priority_helper->getTicketPriorities'
                status:
                    type: choice
                    data_name: i.status
                    options:
                        field_options:
                            multiple: true
                            choices:  '@diamante.ticket.datagrid_status_helper->getTicketStatuses'
                createdAt:
                    type:      datetime
                    data_name: i.createdAt
                updatedAt:
                    type:      datetime
                    data_name: updatedAt

                watcher:
                    type:      string
                    data_name: watcher
                    enabled:   false
                    disabled:  false
        actions:
            view:
                type:          navigate
                label:         diamante.desk.ticket.actions.view
                icon:          eye
                link:          view_link
                rowAction:     true
                acl_resource:  VIEW;Entity:DiamanteDeskBundle:Ticket
            update:
                type:          navigate
                label:         diamante.desk.ticket.actions.edit
                icon:          edit
                link:          update_link
                acl_resource:  EDIT;Entity:DiamanteDeskBundle:Ticket
            delete:
                type:          delete
                label:         diamante.desk.ticket.actions.remove
                icon:          trash
                link:          delete_link
                acl_resource:  DELETE;Entity:DiamanteDeskBundle:Ticket
        mass_actions:
            change:
                type: change
                label : diamante.desk.ticket.actions.change_status
                entity_name: DiamanteDeskBundle:Ticket
                data_identifier: i.id
                acl_resource:  EDIT;Entity:DiamanteDeskBundle:Ticket
                icon: flag
            assign:
                type: assign
                label : diamante.desk.ticket.actions.assign
                entity_name: DiamanteDeskBundle:Ticket
                data_identifier: i.id
                icon: user
            delete:
                type: delete
                label : diamante.desk.ticket.actions.delete
                acl_resource:  DELETE;Entity:DiamanteDeskBundle:Ticket
                entity_name: DiamanteDeskBundle:Ticket
                data_identifier: i.id
                icon: trash
            move:
                type: move
                label : diamante.desk.ticket.actions.move
                entity_name: DiamanteDeskBundle:Ticket
                data_identifier: i.id
                acl_resource:  EDIT;Entity:DiamanteDeskBundle:Ticket
                icon: random
            watch:
                type: watch
                label : diamante.desk.ticket.actions.watch
                entity_name: DiamanteDeskBundle:Ticket
                data_identifier: i.id
                acl_resource:  EDIT;Entity:DiamanteDeskBundle:Ticket
                icon: plus
        options:
            entityHint: tickets

